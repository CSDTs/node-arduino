<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>pH Visualizer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<div id="wrapper">
		</div>

		<img src="arrow.svg" id="pointer" style="position: absolute; top: 400px; left: 15px; height: 50px;">

		<div id="value" style="position: absolute; top: 550px; left: 45%; font-size: 5em;">
			start
		</div>


		<script>
			var windowWidth = 0,
				divWidth = 0,
				wrapper = {},
				divColors = [],
				socket = {},
				value = {};

			divColors = ["#ff0000", "#ff4000", "#FF7F00", "#FFBF00", "#ffd633", "#ffff00", "#80ff00", "#00ff00", "#00b0FF", "#0000FF", "#4B0082", "#8000DD", "#bf00ff", "#ff00ff"];

			windowWidth  = window.innerWidth;
			wrapper = document.getElementById("wrapper");
			divWidth = windowWidth / 14.0;


			for(var i = 0; i < 14; i++) {
				var new_div = {},
					divLeft = 0;


				new_div = document.createElement("div");
				divLeft = divWidth*i;

				new_div.id = i;
				new_div.style.position = "absolute";
				new_div.style.top = "0px";
				new_div.style.height = "100px";
				new_div.style.width = divWidth + "px";
				new_div.innerHTML = i;
				new_div.style.display = "flex";
				new_div.style.justifyContent = "center";
				new_div.style.paddingTop = "700px";


				new_div.style.left = divLeft + "px";
				new_div.style.backgroundColor = divColors[i];

				wrapper.appendChild(new_div);
			}

			value = document.getElementById

			socket = new WebSocket("ws://127.0.0.1:8080");

			socket.onmessage = function receieveMessage(event){
				var pointerLeft = (event.data/14.0) * windowWidth;

				$("#pointer").animate({
						left: pointerLeft + "px"
				}, 500);

				$("#value").text(event.data);
			}

		</script>

	</body>

</html>
